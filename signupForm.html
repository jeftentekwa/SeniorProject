<!DOCTYPE html>
<html>
 <header>
  <title></title>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
  <script src="/js/validation.js" defer></script>
  <link rel="stylesheet" href="signUp.css" />
 </header>
 <body>
  <div id="id01" class="modal">
    
    <form class="modal-content" action="signUp.php" method="post">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" id="name">
        </div>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>
  
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" id="password_confirmation" name="password_confirmation" required>
        
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
  
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
        <div class="clearfix">
          <button type="button" class="cancelbtn" onclick="backButton()" >Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>

  <script>

    function backButton() {
    
    window.history.back();
    
    }
    
    </script>
 </body>
</html>
